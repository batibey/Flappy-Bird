<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird Web</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="640"></canvas>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <button onclick="restartGame()">Yeniden Ba≈üla</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOver');

       
        let bird = {
            x: 50,
            y: canvas.height / 2,
            velocity: 0,
            gravity: 0.5,
            jumpForce: -8,
            size: 20
        };

        let pipes = [];
        const PIPE_WIDTH = 50;
        const PIPE_GAP = 150;
        const PIPE_SPEED = 2;
        let gameOver = false;
        let score = 0;

        
        function createPipe() {
            const gapPosition = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
            pipes.push({
                x: canvas.width,
                topHeight: gapPosition,
                bottomY: gapPosition + PIPE_GAP,
                scored: false
            });
        }

        
        let lastPipeSpawn = 0;
        function gameLoop() {
            if (!gameOver) {
                
                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;

                
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
                ctx.fill();

                
                if (lastPipeSpawn > 100) {
                    createPipe();
                    lastPipeSpawn = 0;
                }
                lastPipeSpawn++;

                
                pipes.forEach((pipe, index) => {
                    pipe.x -= PIPE_SPEED;

                    
                    ctx.fillStyle = 'green';
                    ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);

                    
                    ctx.fillRect(pipe.x, pipe.bottomY, PIPE_WIDTH, canvas.height - pipe.bottomY);

                    
                    if (bird.x + bird.size > pipe.x && bird.x - bird.size < pipe.x + PIPE_WIDTH) {
                        if (bird.y - bird.size < pipe.topHeight || bird.y + bird.size > pipe.bottomY) {
                            gameOver = true;
                            gameOverScreen.style.display = 'block';
                        }
                    }

                    
                    if (!pipe.scored && bird.x > pipe.x + PIPE_WIDTH) {
                        score++;
                        pipe.scored = true;
                    }
                });

                
                pipes = pipes.filter(pipe => pipe.x > -PIPE_WIDTH);

                
                if (bird.y + bird.size > canvas.height || bird.y - bird.size < 0) {
                    gameOver = true;
                    gameOverScreen.style.display = 'block';
                }

                
                ctx.fillStyle = 'black';
                ctx.font = '24px Arial';
                ctx.fillText(`Skor: ${score}`, 10, 30);

                requestAnimationFrame(gameLoop);
            }
        }

        
        document.addEventListener('mousedown', () => {
            if (!gameOver) {
                bird.velocity = bird.jumpForce;
            }
        });

        
        function restartGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            gameOver = false;
            score = 0;
            gameOverScreen.style.display = 'none';
            gameLoop();
        }

        
        gameLoop();
    </script>
</body>
</html>
